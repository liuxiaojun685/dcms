<div id="resh-save" style="display:none;">
    <form class="form-horizontal" role="form" style="border-top: 1px solid #ddd;">
        <div class="form-group form-group-lg" style="margin-top:5px;">
            <label class="col-xs-3 control-label text-center" for="oldpasswd">原始密码：</label>
            <div class="col-xs-8">
                <input class="form-control login-name" type="password" id="oldpasswd">
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-xs-3 control-label text-center" for="newpasswd">新的密码：</label>

            <div class="col-xs-8">
                <input class="form-control add-name" type="password" id="newpasswd">
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>

            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-center">确认密码：</label>

            <div class="col-xs-8">
                <input class="form-control phone" type="password" id="okpasswd"><span
                    class="test-content text-dangertext-center"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">

            </div>
