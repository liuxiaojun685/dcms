<div id="up-clientpatch" style="display:none;">
    <div class="form-horizontal" style="border-top: 1px solid #ddd;">
        <div class="form-group form-group-lg" style="margin-top:5px;">
            <label class="col-xs-3 control-label text-right">终端操作系统：</label>
            <div class="col-xs-8">
                <label class="radio-inline">
                    <input type="radio" name="osType" value="windows" checked>windows
                </label>
                <label class="radio-inline">
                    <input type="radio" name="osType" value="linux"> linux
                </label>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span1"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">版本类型：</label>

            <div class="col-xs-8">
                <label class="radio-inline">
                    <input type="radio" name="versionType" value="1" checked>网络版
                </label>
                <label class="radio-inline">
                    <input type="radio" name="versionType" value="2"> 单机版
                </label>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span1"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">版本号：<span class="start-span">*</span></label>

            <div class="col-xs-8">
                <input class="form-control" type="text" name="versionCode">
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span versionCode"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">版本名：<span class="start-span">*</span></label>

            <div class="col-xs-8">
                <input class="form-control" type="text" name="versionName">
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span versionName"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">补丁：</label>

            <div class="col-xs-8">
                <form class="clientPatch" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="body"/>
                    <input type="file" name="file" onchange="fileUploadChange()" id="fileupload">
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span fileupload"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">补丁名：<span class="start-span">*</span></label>

            <div class="col-xs-8">
                <input class="form-control" type="text" name="name">
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span name"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">描述：</label>

            <div class="col-xs-8">
                <input class="form-control" type="text" name="description">
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span description"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>
</div>
<div id="add-patch" style="display:none;">
    <form class="form-horizontal" role="form" style="border-top: 1px solid #ddd;">
        <div class="form-group form-group-lg" style="margin-top:5px;">
            <label class="col-xs-3 control-label text-right" for="passwd">新卸载密码：<span
                    class="start-span">*</span></label>
            <div class="col-xs-8">
                <input class="form-control" type="text" id="passwd">
                <span class="error-span passwd"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-xs-3 control-label text-right">描述：<span
                    class="start-span">*</span></label>

            <div class="col-xs-8">
                <input class="form-control" type="text" id="pwdescription">
                <span class="error-span pwdescription"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </form>
</div>
