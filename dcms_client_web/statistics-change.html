<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var isIE=!!window.ActiveXObject;
    var isIE6=isIE&&!window.XMLHttpRequest;
    var isIE8=isIE&&!!document.documentMode;
    var isIE7=isIE&&!isIE6&&!isIE8;
    if (isIE){
        if (isIE6){
            window.location.href="statistics-ie6.html"
        }else if (isIE8){
            window.location.href="statistics.html"
        }else if (isIE7){
            alert("ie7");
        }
    }
</script>
</body>
</html>
