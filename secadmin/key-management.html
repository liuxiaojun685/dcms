                    <i class="fa fa-home"></i>

                <li><a href="javascript:void(0)">密钥管理</a></li>
            </ul>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="box border primary">
                <div class="box-title">
                    <h4><span style="padding:10px;"></span></h4>
                </div>
                <div class="box-body">
                    <div class="table header-tabs">
                        <ul class="nav nav-tabs">
                            <li onclick="InitTable()"><a href="#box_tab2" data-toggle="tab"><i class="fa fa-cog"></i><span class="hidden-inline-mobile">密钥历史</span></a></li>
                            <li class="active" onclick="InitTable(0)"><a href="#box_tab1" data-toggle="tab"><i class="fa fa-cog"></i><span class="hidden-inline-mobile">密钥管理</span></a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="box_tab1">
                                <div class="row process" style="overflow-y:auto;">
                                    <div class="col-xs-12">
                                        <table class="table table-bordered" style="table-layout: fixed">
                                            <thead>
                                            <tr>
                                                <th style="width:5%">编号</th>
                                                <th style="width:15%">密钥ID</th>
                                                <th style="width:10%">密钥名称</th>
                                                <th style="width:8%">密钥长度</th>
                                                <th style="width:15%">创建人</th>
                                                <th style="width:16%">创建时间</th>
                                                <th style="width:8%">密钥来源</th>
                                                <th style="width:10%">启用状态</th>
                                                <th style="width:8%">密钥版本</th>
                                                <!--<th style="width:5%" nowrap>操作</th>-->
                                            </tr>
                                            </thead>
                                            <tbody id="MarkKey">

                                            </tbody>
                                        </table>
                                        <div class="row">
                                            <div class="col-xs-4">

                                            </div>
                                            <div class="col-xs-8 text-right">
                                                <button class="btn btn-primary" style="margin-right:10px;"
                                                        onclick="addMarkKey()">创建
                                                </button>
                                                <button class="btn btn-primary" style="margin-right:10px;" onclick="importMarkKey()">导入</button>
                                                <button class="btn btn-primary" style="margin-right:10px;" onclick="backupMarkKey()">备份</button><a href="" id="excelhref" class="hide"><span id="excel"></span></a>
                                                <button class="btn btn-primary" style="margin-right:10px;" onclick="recoverMarkKey()">还原</button>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="box_tab2">
                                <div class="row process" style="overflow-y:auto;">
                                    <div class="col-xs-12">
                                        <table class="table table-bordered" style="table-layout: fixed">
                                            <thead>
                                            <tr>
                                                <th style="width:5%">编号</th>
                                                <th style="width:35%">密钥ID</th>
                                                <th style="width:10%">密钥名称</th>
                                                <th style="width:25%">启用时间</th>
                                                <th style="width:25%">禁用时间</th>
                                            </tr>
                                            </thead>
                                            <tbody id="queryMarkKeyHistory">

                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/key-management.js"></script>
<script type="text/javascript" src="../js/jquery-form.js"></script>
<div id="addMarkKey" style="display:none;">
    <form class="form-horizontal" role="form" style="border-top: 1px solid #ddd;">
        <div class="form-group form-group-lg" style="margin-top:5px;">
            <label class="col-xs-3 control-label text-right" for="addMarkKeys"> 密钥名称：<span class="start-span">*</span></label>

            <div class="col-xs-8">
                <input class="form-control" type="text" id="addMarkKeys">
                <span class="error-span"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </form>
</div>
<div id="Key" style="display:none;">
    <form class="form-horizontal" role="form" style="border-top: 1px solid #ddd;">
        <div class="form-group form-group-lg" style="margin-top:5px;">
            <!--<label class="col-sm-3 control-label" for="addMarkKeys"> 密码：<span class="start-span">*</span></label>-->
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <input class="form-control" type="password" id="MarkKeys">
            </div>
            <div class="col-xs-1"></div>
        </div>
    </form>
</div>
<div id="importMarkKey" style="display:none;">
   <div class="form-horizontal"  style="border-top: 1px solid #ddd;"> 
    <div class="form-group form-group-sm" style="margin-top:5px;">
        <label class="col-xs-3 control-label text-right">导入文件：<span class="start-span">*</span></label>
        <div class="col-xs-8">
            <form class="importMarkKey" method="post" enctype="multipart/form-data">
                <input type="hidden" name="body"/>
                <input type="file" name="file"  id="fileupload">
                <input type="hidden" name="name"/>
            </form>
        </div>
        <div class="col-xs-1"></div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <span class="error-span"></span>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-xs-3 control-label text-right">密钥名称：<span class="start-span">*</span></label>
        <div class="col-xs-8">
            <input class="form-control" type="text" name="name" id="keyName">
        </div>
        <div class="col-xs-1"></div>
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-8">
				<span class="error-span keyName"></span>
			</div>
			<div class="col-xs-1"></div>
        </div>
    </div>
   
  </div>
</div>
