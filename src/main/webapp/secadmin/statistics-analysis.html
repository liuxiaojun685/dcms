
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-signal"></i>文件台账</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div id="file" style="height:225px;"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bar-chart-o"></i>流程审核状态</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span>统计起止时间：</span>
                                    <input type="text" class="laydate-icon" id="workflowStart" style="width:120px;" onclick="formatLaydate('#workflowStart')">--
                                    <input type="text" class="laydate-icon" id="workflowEnd" style="width:120px;" onclick="formatLaydate('#workflowEnd')">
                                    <select id="workflowType" class="state" style="height: 22px;" onchange="refreshWorkflowChart();">
                                        <option value="0">全部</option>
                                        <option value="2">正式定密流程</option>
                                        <option value="3">文件签发流程</option>
                                        <option value="4">密级变更流程</option>
                                        <option value="5">文件解密流程</option>
                                    </select>
                                    <button class="btn btn-primary" onclick="refreshWorkflowChart();">统计</button>
                                    <div id="workflow" style="height:200px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:10px;">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>趋势</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-12" style="text-align: center;">
                                    <span>统计起止时间：</span>
                                    <input type="text" class="laydate-icon" id="start" style="width:120px;" onclick="formatLaydate('#start')">--
                                    <input type="text" class="laydate-icon" id="end" style="width:120px;" onclick="formatLaydate('#end')">
                                    <select id="fileTrendBy" class="state" style="height: 22px;">
                                        <option value="1">按年</option>
                                        <option value="2">按月</option>
                                        <option value="3">按天</option>
                                    </select>
                                    <select id="fileTrendLevel" class="state" style="height: 22px;">
                                        <option value="0">公开</option>
                                        <option value="1">内部</option>
                                        <option value="2">秘密</option>
                                        <option value="3">机密</option>
                                        <option value="4">绝密</option>
                                    </select>
                                    <button onclick="scopeUser()">统计范围</button>
                                    <input type="hidden" id="scopeValue"/>
                                    <button class="btn btn-primary" onclick="refreshFileTrendChart();">统计</button>
                                    <div id="fileTrend" style="height:200px;"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
<script type="text/javascript" src="js/statistics-analysis.js"></script>

<div id="dtree" class="col-sm-12 my-xs" style="border-radius: 0;display: none">
    <!--<ul id="browser" class="filetree treeview-famfamfam treeview">
    </ul>-->
</div>
