<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>电子文档密级管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- STYLESHEETS --><!--[if lt IE 9]>
    <scriptsrc = "http://html5shiv.googlecode.com/svn/trunk/html5.js" ></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/cloud-admin.css">
    <link rel="stylesheet" type="text/css" href="css/themes/default.css" id="skin-switcher">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/dcms.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.3.custom/css/custom-theme/jquery-ui-1.10.3.custom.min.css"/>
</head>
<body>
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <img src="img/logo.png" alt=""/>
        </div>
    </div>
</header>
<section id="page">
            <div class="row">
                <div id="content" class="col-lg-12">

                    <div class="box border primary">
                        <div class="box-title">
                            <h4><span style="padding:10px;"></span></h4>
                        </div>
                        <div class="box-body">
                            <div class="table header-tabs">
                                <ul class="nav nav-tabs">
                                    <li onclick="InitTable(1)"><a href="#box_tab1" data-toggle="tab"><i
                                            class="fa fa-cog"></i> <span class="hidden-inline-mobile">导入授权</span></a>
                                    </li>
                                    <li class="active" onclick="InitTable()"><a href="#box_tab2" data-toggle="tab"><i
                                            class="fa fa-cog"></i> <span class="hidden-inline-mobile">授权信息</span></a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade in" id="box_tab1">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <table class="table table-bordered" id="plist2">
                                                    <tr>
                                                        <td style="vertical-align: middle;width:15%;font-weight:bold;">授权码
                                                        </td>
                                                        <td class="text-left">
                                                            <div class="row">
                                                                <div class="col-xs-8">
                                                            <textarea class="con" name="a" placeholder="输入授权码"
                                                                      style="width:500px;height:80px;"></textarea>
                                                                </div>
                                                                <div class="col-xs-4 text-center" style="margin-top: 30px;">
                                                                    <input class="let btn btn-primary" type="button"
                                                                           value="导入授权"
                                                                           style="vertical-align: middle"/>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="vertical-align: middle;width:15%;font-weight:bold;">
                                                            选择文件
                                                        </td>
                                                        <td>
                                                            <div class="row">
                                                                <div class="col-xs-8">
                                                                    <form class="clientPatch" method="post"
                                                                          enctype="multipart/form-data">
                                                                        <input type="hidden" name="body"/>
                                                                        <input type="file" name="file"
                                                                               onchange="fileUploadChange(this)"
                                                                               id="fileupload"
                                                                               accept="text/1d-interleaved-parityfec,text/lic">
                                                                    </form>
                                                                    <input type="hidden" name="rfilename">
                                                                </div>
                                                                <div class="col-xs-4">
                                                                    <input class="imfile btn btn-primary" type="button"
                                                                           value="导入文件"/>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade in active  potions1" id="box_tab2">
                                        <div class="row">
                                            <div class="col-xs-12 potions1">
                                                <table class="table table-bordered table-hover" id="plist1">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
<nav class="navbar navbar-brand navbar-fixed-bottom" role="navigation">
    <div class="container">
        <p class="text-center" style="color:#fff;font-size:14px;">© 中国航天科技集团公司  本系统使用最佳分辨率1280*720</p>
    </div>
</nav>
<script src="js/jquery/jquery-2.0.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="layer/layer.js"></script>
<script src="js/host.js"></script>
<script src="license.js"></script>
<script src="bootstrap-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-form.js"></script>
</body>
</html>
