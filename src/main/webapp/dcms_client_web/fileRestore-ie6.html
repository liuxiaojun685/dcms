        #id_basisTree input{
            height:25px;
            border:0;
            background: transparent;
            padding-top: 8px;
            vertical-align: middle;

            height:25px;

<body>
<div id="text2">
    <input id="id_uploadType" type="text" style="display: none" value="9">
    <table class="upload" style="">
        <tr>
            <td colspan="2"><h4 class="index" style="font-weight: bold;font-size:25px;font-family:'微软雅黑';color:#fff;">密文还原</h4></td>
        </tr>
        <tr style="height:60px;_line-height:40px;">
            <td style="width:60%"><span class="textName">文件名称：</span><input id="id_filename" style="width:350px;height:25px;margin-left:6px;"  readonly/></td>
            <td style="width:40%"><span style="font-weight: bold;">文件起草人：</span><input id="id_drafter" style="width:200px;height:25px;"  readonly/></td>
        </tr>
        <tr style="height:60px;_line-height:40px;">
            <td style="width:450px"><span class="textName">定密单位：</span><input id="id_classificationOrganizationMajor" style="width:350px;height:25px;margin-left:6px;"  readonly/></td>
            <td style="width:300px"><span class="textName">起草日期：</span><input id="id_draftTime" style="width:200px;height:25px;"  readonly/></td>
        </tr>
        <tr style="display: none;">
            <td style="width:450px">
                <span style="font-weight: bold;letter-spacing: 1.5px;">辅定密单位：</span>
                <textarea id="id_classificationOrganizationMinors" style="width:350px;color:#000;height:25px;" class="left" readonly></textarea>
            </td>
            <td style="width:300px"><span style="font-weight: bold;">定密责任人：</span><input id="id_classificationAuthority" style="margin-left:3px;" readonly/></td>
            <td style="width:300px;display: none;"><span style="font-weight: bold;">文件签发人：</span><input id="id_issuer" style="margin-left:3px;" readonly/></td>
        </tr>
        <tr style="height:60px;_line-height:40px;">
            <td colspan="2">
                <span class="textName" style="vertical-align: bottom;">定密依据：</span>
                <select id="id_basisType" name="basisType" disabled>
                    <option value="0" selected>确定性定密</option>
                    <option value="1">不明确事项</option>
                    <option value="2">无权定密事项</option>
                    <option value="3">派生定密</option>
                </select>
                <textarea id="id_basisDescription" rows="3" cols="92" style="overflow-y: auto;color:#000;margin-left:83px;" disabled></textarea>
            </td>
        </tr>
        <tr style="height:60px;_line-height:40px;">
            <td colspan="2">
                <span class="textName">秘密等级：</span>
                <select id="id_fileLevel" disabled>
                    <option value="0" selected>公开</option>
                    <option value="1">内部</option>
                    <option value="2">秘密</option>
                    <option value="3">机密</option>
                    <option value="4">绝密</option>
                </select>
                <input class="btn" style="margin-left:25px; display: none;" type="button" value="密点分析"/>
            </td>
        </tr>
        <tr style="height:60px;_line-height:40px;">
            <td colspan="2">
                <span class="textName">保密期限：</span>
                <select id="id_durationType" name="durationType" class="time1" disabled>
                    <option value="0" selected>不限</option>
                    <option value="1">长期</option>
                    <option value="2">期限</option>
                    <option value="3">解密日期</option>
                    <option value="4">条件</option>
                </select>
                <div id="id_duration" class="times time1" style="width:300px;margin-left:98px;margin-top:-25px;display: inline-block;"></div>
            </td>
        </tr>
        <tr style="display: none;">
            <td id="id_operationControl"  colspan="2">
                <span class="textName">分发控制：</span>
                <span style="font-weight:bold;padding-left:5px;">内容阅读</span><input style="border:0;" type="checkbox" name="contentRead" disabled>
                <span style="font-weight:bold;">内容打印</span><input style="border:0;" type="checkbox" name="contentPrint" disabled>
                <span style="font-weight:bold;">打印隐藏水印</span><input style="border:0;" type="checkbox" name="contentPrintHideWater" disabled>
                <span style="font-weight:bold;">内容修改</span><input style="border:0;" type="checkbox" name="contentModify" disabled>
                <span style="font-weight:bold;">内容截屏</span><input style="border:0;" type="checkbox" name="contentScreenShot" disabled>
                <span style="font-weight:bold;">内容拷贝</span><input style="border:0;" type="checkbox" name="contentCopy" disabled>
                <span style="font-weight:bold;">文件拷贝</span><input style="border:0;" type="checkbox" name="fileCopy" disabled>
                <span style="font-weight:bold;">文件另存副本</span><input style="border:0;" type="checkbox" name="fileSaveCopy" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span class="textName">知悉范围：</span>
                <ul class="title" style="margin-bottom: 0;margin-top:-50px;margin-left:87px;"">
                    <li><a href="#" class="cur" onclick="changeTab(0)">列举方式</a></li>
                    <li><a href="#" onclick="changeTab(1)">描述方式</a></li>
                </ul>
                <div class="rangecontent" style="border: 0;margin-left:43px;margin-top:-13px;">
                    <div class="show">
                        <textarea id="id_accessScope" rows="3" cols="92" style="resize:none;color:#000;" disabled></textarea>
                    </div>
                    <div style="display: none;">
                        <textarea id="id_accessDescription" rows="3" cols="92"  style="resize:none;color:#000;" disabled></textarea>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="line-height: 175px;">
                <span style="margin-top:0px;position:absolute;" class="textName">扩展属性：</span>
                <input id="id_issueNumber" type="text" style="margin-left: 10px; display: none;" disabled></input>
                <input id="id_docNumber" type="text" style="margin-left: 10px; display: none;" disabled></input>
                <input id="id_duplicationAmount" type="text" style="margin-left: 10px; display: none;" disabled></input>
                <textarea id="id_business" style="margin-top:75px;margin-left:84px;overflow-y: auto;color:#000;" rows="3" cols="92" disabled></textarea>
            </td>
        </tr>
        <tr style="display: none;">
            <td colspan="2">
                <span style="margin-top:5px;position:absolute;letter-spacing: 3px;" class="textName">定密意见：</span>
                <textarea id="id_comment" style="margin-top:13px;margin-left:98px;overflow-y: auto;color:#000;" rows="3" cols="92"></textarea>
            </td>
        </tr>
		<tr style="height:60px;">
            <td style="width:60%;margin-top:30px;"></td>
            <td style="width:40%;margin-top:30px;">
                <input id="id_commit" style="margin-left:125px;" class="btn" type="button" value="提交">
                <input id="id_reset" class="btn" type="button" value="重置">
            </td>
            </tr>
    </table>
</div>
<script type="text/javascript">
    $(function () {
        $('input, textarea').placeholder();
    });
    $("#id_reset").click(function () {
        var href = window.location.href;
        var url = href.split("/");
        var pageName = url[url.length - 1];
        window.location.href = pageName;
    });
    var list = $(".title li a");
    var divs = $(".rangecontent div");
    function changeTab(index) {
        for (var i = 0; i < list.length; i++) {
            if (i === index) {
                list[i].className = 'cur';
                divs[i].className = 'show';
            } else {
                list[i].className = '';
                divs[i].className = '';
            }
        }
    }
</script>

</body>
<div id="id_layerScopeTree" class="my-xs" style="border-radius: 0;display: none">
    <input id="id_treeKeyword" type="text" style="margin-left: 75px;color:#000;border:1px solid #ddd;height: 20px;margin-top: 5px;padding-top: 0;;padding: 0 5px">
    <input id="treechoose" type="button" value="搜索" style="margin-left: 10px;color:#000;border:1px solid #ddd;height: 20px;margin-top: 5px;padding-top: 0;padding: 0 5px">
    <ul id="id_scopeTree" class="filetree treeview"></ul>
</div>

    <table id="id_minors" style="margin-left: 10px;color: #000;"></table>
</div>

<div id="id_layerBasisTree" class="my-xs" style="border-radius: 0;display: none">
    <ul id="id_basisTree" class="filetree treeview">
    </ul>
</div>

<div id="id_layerBusinessTree" class="my-xs" style="border-radius: 0;display: none">
    <ul id="id_businessTree" class="filetree treeview">
    </ul>
</div>

<div class="my-xs" style="border-radius: 0;display: none">
    <select id="id_urgency" class="form-control">
        <option value="0" selected>一般</option>
        <option value="1">重要</option>
        <option value="2">加急</option>
    </select>
</div>
